<p-toast position="top-center" key="c" (onClose)="onReject()" [style]="{marginTop: '80px'}">
  <ng-template let-message pTemplate="message">
      <div style="text-align: center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
          <h3>{{message.summary}}</h3>
          <p>{{message.detail}}</p>
      </div>
      <div class="ui-g ui-fluid">
          <div class="ui-g-6">
              <button type="button" pButton (click)="onConfirm()" label="Sim" class="ui-button-secondary"></button>
          </div>
          <div class="ui-g-6">
              <button type="button" pButton (click)="onReject()" label="NÃ£o" class="ui-button-secondary"></button>
          </div>
      </div>
  </ng-template>
</p-toast>
